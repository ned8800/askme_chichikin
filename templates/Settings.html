{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    <title>Settings</title>
{% endblock %}

{% block content_name %}
    <div class="content-name">Settings: Ch. Tim</div>
{% endblock %}

{% block content %}
    <div class="d-flex flex-column gap-2" style="height: 70vh;">
        <form action="#" method="POST" class="d-flex flex-column gap-2 h-100">
            <div class="row align-items-center">
                <div class="col-3 w-30">
                    Login
                </div>
                <div class="col-9 w-50">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ch Tim"
                           aria-label="Login">
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col-3 w-30">
                    Email
                </div>
                <div class="col-9 w-50">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ch_Tim@mail.ru"
                           aria-label="Email">
                </div>
            </div>
            <div class="row align-items-center mt-2">
                <div class="col-3 w-30">
                    Nick
                </div>
                <div class="col-9 w-50">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ch_Tim"
                           aria-label="NickName">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 w-30">
                    Upload avatar
                </div>
                <div class="col-9">
                    <div style="width: 150px; height: 150px; overflow: hidden;">
                        <img src="abcd.jpg" alt="Avatar" class="rounded float-start img-thumbnail d-block"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="input-group mt-3 w-50">
                        <!-- Путь до файла -->
                        <input type="text" class="form-control bg-white" placeholder="Choose file..." readonly
                               id="file-path">

                        <!-- Кнопка выбора файла -->
                        <label class="input-group-text btn btn-outline-secondary" for="file-upload">Browse</label>
                        <input type="file" class="d-none" id="file-upload" onchange="displayFilePath()">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-outline-success" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
